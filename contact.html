<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, maximum-scale=3.0, user-scalable=0">

    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./font/fontstyle.css">
    <link rel="stylesheet" id="sb-font-awesome-css"  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" media="all">
    
    <script src="./script.js"></script>
    <style id="clock-animations"></style>

    <script src="http://code.jquery.com/jquery-2.1.4.min.js" data-semver="2.1.4" data-require="jquery@2.1.4"></script>
    <script src="./js/jquery-3.2.1.min.js"></script>
  
    <link rel="icon" href="./Images/favicon_icon.svg" type="image/gif" sizes="16x16">

    <title>zeonlabs</title>

</head>

<body>

    <header class="contact container header-site bg-white d-lg-block">
        <nav class="navbar nav-padding navbar-main navbar-expand-lg ">
            <div class="display-contents">
                <div class="d-lg-flex display-flex align-items-center justify-content-between w-100">
                    <a href="index.html" name="zeonlabs" title="zeonlabs" aria-label="zeonlabs"
                        class="navbar-brand mr-5 d-lg-block">
                        <img src="./Images/zeonlabs_logo_black.svg" alt="zeonlabs" class="img-fluid logo-header">
                    </a>

                    <div class="close-button">
                        <a href="./index.html">
                            <img src="./Images/close.svg">
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="title-section ze-request-container container  mt-5">
        <div class="title-mega pt-5 pb-5">
            <div class="ze-request-header">
                <h1 class="">Hey! Tell us about<br>your vision <img src="./Images/hand-gif.gif" class="img-size"></h1>
            </div>
        </div>
    </div>

    <div class="form-of-requrements container ze-request-container mt-5">

        <div class="ze-form-max-width font-cs-n mt-5">

            <form class="ze-form" id="cu-form">
                <div class="ze-form-group">
                    <div class="mt-5 mb-4">
                        <h4 class="mt-5 color-gray-d2 font-cs-n">Are you interested in...</h4>
                    </div>
                    <div class="ze-checkbox-group">
                        <div class="ze-checkbox ze-checkbox_rounded" data-magnetic="">
                            <label>
                                <input class="interest-chkbox" type="checkbox" name="service[]" value="branding">
                                <span class="ze-checkbox_rounded-box">
                                    <em>
                                        <span class="ze-checkbox_rounded-title">Branding</span>
                                    </em>
                                    <span class="ze-checkbox_rounded-ripple"></span></span>
                            </label>
                        </div>
                        <div class="ze-checkbox ze-checkbox_rounded" data-magnetic="">
                            <label>
                                <input class="interest-chkbox" type="checkbox" name="service[]" value="UX/UI Design">
                                <span class="ze-checkbox_rounded-box">
                                    <em><span class="ze-checkbox_rounded-title">UX/UI Design</span>
                                    </em>
                                    <span class="ze-checkbox_rounded-ripple"></span>
                                </span>
                            </label>
                        </div>
                        <div class="ze-checkbox ze-checkbox_rounded" data-magnetic="">
                            <label>
                                <input class="interest-chkbox" type="checkbox" name="service[]" value="app-design">
                                <span class="ze-checkbox_rounded-box"><em>
                                        <span class="ze-checkbox_rounded-title" data-text="App design">Web
                                            development</span></em>
                                    <span class="ze-checkbox_rounded-ripple"></span></span>
                            </label>
                        </div>
                        <div class="ze-checkbox ze-checkbox_rounded" data-magnetic="">
                            <label><input class="interest-chkbox" type="checkbox" name="service[]"
                                    value="iOS development"><span class="ze-checkbox_rounded-box"><em>
                                        <span class="ze-checkbox_rounded-title">iOS development</span></em>
                                    <span class="ze-checkbox_rounded-ripple"></span></span>
                            </label>
                        </div>
                        <div class="ze-checkbox ze-checkbox_rounded" data-magnetic="">
                            <label>
                                <input class="interest-chkbox" type="checkbox" name="service[]"
                                    value="Android development">
                                <span class="ze-checkbox_rounded-box"><em></em>
                                    <span class="ze-checkbox_rounded-title">Android app</span>
                                    </em><span class="ze-checkbox_rounded-ripple"></span>
                                </span>
                            </label>
                        </div>

                        <div class="ze-checkbox ze-checkbox_rounded" data-magnetic=""
                            style="transform: translate3d(0px, 0px, 0px);">
                            <label>
                                <input class="interest-chkbox" type="checkbox" name="service[]"
                                    value="Front-end design">
                                <span class="ze-checkbox_rounded-box"><em>
                                        <span class="ze-checkbox_rounded-title">Front-end design</span></em>
                                    <span class="ze-checkbox_rounded-ripple"></span>
                                </span>
                            </label>
                        </div>

                        <div class="ze-checkbox ze-checkbox_rounded" data-magnetic="">
                            <label>
                                <input class="interest-chkbox" type="checkbox" name="service[]" value="ios">
                                <span class="ze-checkbox_rounded-box"><em>
                                        <span class="ze-checkbox_rounded-title" data-text="iOS development">Software
                                            development</span>
                                    </em>
                                    <span class="ze-checkbox_rounded-ripple"></span></span>
                            </label>
                        </div>
                        <div class="ze-checkbox ze-checkbox_rounded" data-magnetic="">
                            <label>
                                <input class="interest-chkbox" type="checkbox" name="service[]" value="ERP">
                                <span class="ze-checkbox_rounded-box"><em>
                                        <span class="ze-checkbox_rounded-title">ERP</span>
                                    </em><span class="ze-checkbox_rounded-ripple"></span></span>
                            </label>
                        </div>
                        <div class="ze-checkbox ze-checkbox_rounded" data-magnetic=""
                            style="transform: translate3d(0px, 0px, 0px);">
                            <label>
                                <input class="interest-chkbox" type="checkbox" name="service[]" value="site-scratch">
                                <span class="ze-checkbox_rounded-box"><em>
                                        <span class="ze-checkbox_rounded-title" data-text="Site from scratch">Digital
                                            signage</span>
                                    </em><span class="ze-checkbox_rounded-ripple">
                                    </span></span>
                            </label>
                        </div>
                        <div class="ze-checkbox ze-checkbox_rounded" data-magnetic=""
                            style="transform: translate3d(0px, 0px, 0px);">
                            <label>
                                <input class="interest-chkbox" type="checkbox" name="service[]" value="app-scratch">
                                <span class="ze-checkbox_rounded-box">
                                    <em>
                                        <span class="ze-checkbox_rounded-title" data-text="App from scratch">Digital
                                            marketing</span>
                                    </em>
                                    <span class="ze-checkbox_rounded-ripple"></span></span>
                            </label>
                        </div>
                        <div class="ze-checkbox ze-checkbox_rounded" data-magnetic="">
                            <label>
                                <input class="interest-chkbox" type="checkbox" name="service[]" value="android">
                                <span class="ze-checkbox_rounded-box"><em>
                                        <span class="ze-checkbox_rounded-title" data-text="Android development">Cloud
                                            infrastructure dev</span>
                                    </em>
                                    <span class="ze-checkbox_rounded-ripple"></span>
                                </span>
                            </label>
                        </div>
                    </div>
                </div>


                <div class="ze-form-group">
                    <div class="ze-input ze-input_light">
                        <input type="text" id="name" name="name" placeholder="Your name" required="">
                        <div class="ze-input_light-line"></div>
                    </div>
                </div>
                <div class="ze-form-group">
                    <div class="ze-input ze-input_light">
                        <input type="email" id="emailadd" name="email" placeholder="Your email" required="">
                        <div class="ze-input_light-line"></div>
                    </div>
                </div>
                <div class="ze-form-group">
                    <div class="ze-input ze-input_light">
                        <input type="name" id="country" name="name" placeholder="Your country" required="">
                        <div class="ze-input_light-line"></div>
                    </div>
                </div>
                <div class="ze-form-group">
                    <div class="ze-input ze-input_light">
                        <textarea name="mess" id="desc" placeholder="Tell us about your project"
                            style="overflow: hidden; overflow-wrap: break-word; height: 93px;"></textarea>
                        <div class="ze-input_light-line"></div>
                    </div>
                </div>

                <div class="ze-form-submit mb-5">
                    
                    <button class="button-bw text-uppercase font-cs-b lt-spacing-15 mb-5" type="submit"
                        data-magnetic="">Submit</button>
                </div>
            </form>
        </div>
    </div>



    <footer class="bg-black overflow-auto py-xl-10 py-md-8 py-sm-8 footer-top-border">

        <div class="container">
    
          <div class="row row-md-center mb-1">
            <div class="col-xl-1 col-md-1"></div>
    
            <div class="col-xl-4 col-md-4 mt-5">
              <a href="./index.html">
                <img src="./Images/zeonlabs_logo.svg"  alt="zeonlabs" class="img-footer-logo mt-1  img-fluid logo-header mb-2"
                style="width: 160px; margin-top: 20px;">
              </a>  
               <p class="img-footer-logo color-gray mt-1 font-cs-n mt-3 img-footer-logo">We always try to deliver more<br>then expectation</p> 
            </div>

            <div class="contact-num-info col-xl-4 col-md-4 mt-5">
              <div class="mt-4 mb-3">
                <p class="color-gray font-cs-n b-n-none">Contact info</p>
              </div>

              <div>
                <div class="ze-outro-mail m-0 color-white  email-hover">

                      <span class="font-cs-n" data-text="">info@zeonlabs.co</span></em>
                  </a>
                </div>  
              </div>
    
             
    
            </div>

            <div class="quick-links col-xl-3 col-md-3 mt-5 ">
    
              <div class="mt-4 mb-3">
                <p class="color-gray font-cs-n b-n-none">Quick links</p>
              </div>
    
              <div class="row nav">
    
                <div class="col-4 col-xl-12 col-md-12 pt-2 pb-2 pl-0">
                  <a class=" font-cs-n footer-q-links scroll-link" href="index.html" data-id="home">
                    <h6 class="color-white">Home</h6>
                  </a>
    
                </div>
    
                <div class="col-4 col-xl-12 col-md-12 pt-2 pb-2 pl-0">
                  <a class=" font-cs-n footer-q-links scroll-link" href="index.html#work" data-id="work">
                    <h6 class="color-white">Work</h6>
                  </a>
                </div>
    
                <div class="web-view-services col-4 col-xl-12 col-md-12 pt-2 pb-2 pl-0">
                  <a class=" font-cs-n footer-q-links scroll-link" href="index.html#services" data-id="our_services_web">
                    <h6 class="color-white">Services</h6>
                  </a>
                </div>
                <div class="mobile-view-services col-4 col-xl-12 col-md-12 pt-2 pb-2 pl-0">
                  <a class=" font-cs-n footer-q-links scroll-link" href="index.html#services" data-id="our_services_mobile">
                    <h6 class="color-white">Services</h6>
                  </a>
                </div>
    
                <div class="col-6 col-xl-12 col-md-12 pt-2 pb-2 pl-0">
                  <a class=" font-cs-n footer-q-links scroll-link" href="index.html#technology" data-id="technologies">
                    <h6 class="color-white">Technology</h6>
                  </a>
                </div>
    
                <div class="col-6 col-xl-12 col-md-12 pt-2 pb-2 pl-0">
                  
                  <a class=" font-cs-n footer-q-links " href="./contact.html">
                    <h6 class="color-white contact-blink m-auto contact-blinck-m">
                      <span>Contact us
                        <svg height="6" width="6" class="blinking">
                        <circle cx="10" cy="10" r="20" fill="#00ff19"></circle>
                      </svg></span></h6>
                  </a>
                </div>
    
              </div>
    
            </div>
    
          </div>
    
        </div>
    
      </footer>

        <div class="ze-outro-container container p-0">
          <div class="social-icons-wrap  d-flex align-items-center justify-content-around">

              <a href="https://www.facebook.com/Zeonlabs-110805367367752" class="effect-shine social-icon-size h2 mb-0 color-white" target="_blank" ><i class="fa fa-facebook"></i></a>
